<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
      { 
        text: '코딩하기',
        isCompleted: true
      },
      {
        text: '집안 청소하기',
        isCompleted: false
      }
    ]
  
  function TodoList(data) {
    if(!data) {
      throw new Error('data is empty');
    }
    this.todoList = data;
    
    this.render = function() {
      document.querySelector('#todo-list').innerHTML = this.todoList.map(({ todo }) => (
        todo.isCompleted ? `<div>${todo}</div>` : `<strike>${todo}</strike>`
      ));
    };
  }

  const newTodoList = new TodoList(data);
  
  newTodoList.render();

  </script>
</body>
</html>
