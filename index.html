<html>

<head>
  <title>Mission 1</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="todo-list"></div>
  <script>
    const data = [
      {
        todo: 'JS 공부하기'
      },
      {
        todo: 'JS 복습하기'
      }
    ]
  
  function TodoList(data) {
    this.todoList = data;
    
    this.render = function() {
      document.querySelector('#todo-list').innerHTML = this.todoList.map(({ todo }) => `<div>${todo}</div>`);
    };
  }

  const newTodoList = new TodoList(data);
  
  newTodoList.render();

  </script>
</body>
</html>
